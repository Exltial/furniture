<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/emn178/js-sha256/master/src/sha256.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <button v-on:click="click">点击</button>
</div>
<div id="test">
    <button v-on:click="test">测试</button>
</div>
<div id="message">
    <input v-model="userMessage.username">
    <input v-model="userMessage.password">
</div>
<div id="submit">
    <button v-on:click="submit">提交</button>
</div>

<div id="table">
    <table border="1">
        <thead>
        <tr>
            <th width="40">id</th>
            <th width="40">name</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="todo in skuList">
            <td>{{todo.id}}</td>
            <td>{{todo.name}}</td>
            <td><img width="210" class="picture-thumb" v-bind:src="todo.url"></td>
        </tr>
        </tbody>
    </table>
    <button v-on:click="add">+++</button>
</div>
<div id="p">
    <table border="1">
        <thead>
        <tr>
            <th width="40">id</th>
            <th width="40">name</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="todo in p">
            <td>{{todo.a}}</td>
            <td>{{todo.b}}</td>
        </tr>
        </tbody>
    </table>
    <button @click="click">click</button>
</div>
<div id="ul">
    <ul v-for="todo in skuList">
        <li>
            <div>
                <p>{{todo.a}}</p>
                <a href="javascript:" @click="click(todo.a)">++</a>
            </div>
        </li>
    </ul>
</div>

<p hidden id="uploadFlag"></p>
<div id="btnTest">
    <button @click="click">...</button>
</div>


<img src="/cnaidc.png">
</body>
<script src="../static/js/test.js" type="text/javascript"></script>
