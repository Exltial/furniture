<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="../static/lib/respond.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="../static/lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../static/static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="../static/static/h-ui.admin/css/style.css"/>
    <script type="text/javascript" src="../static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>

    <title>图片展示</title>
    <link href="../static/lib/lightbox2/2.8.1/css/lightbox.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图片管理 <span
        class="c-gray en">&gt;</span> 图片展示 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"> <a href="javascript:" @click="editDetails"
                                                                class="btn btn-primary radius"><i class="Hui-iconfont">&#xe6df;</i> 编辑</a> <a
            href="javascript:" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span>
        <span class="r">共有数据：<strong>54</strong> 条</span></div>
    <div id="app" class="portfolio-content">
        <ul class="cl portfolio-area" v-for="detail in picDetailList">
            <li class="item">
                <div class="portfoliobox">
                    <input class="checkbox" name="" type="checkbox" value="">
                    <div class="picbox">
                        <a :href="detail.skuUrl" data-lightbox="gallery"><img v-bind:src="detail.skuUrl"></a></div>
                    <div class="textbox">{{detail.skuName}}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
<p id="skuId" hidden th:text="${param.skuId[0]}" th:unless="${param.skuId == null}"></p>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../static/lib/lightbox2/2.8.1/js/lightbox.min.js"></script>
<script src="../static/js/picture-show.js"></script>
<script type="text/javascript">
    $(function () {
        $(".portfolio-area li").Huihover();
    });
</script>
</body>
</html>
