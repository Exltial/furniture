<!DOCTYPE HTML>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <script type="text/javascript" src="../static/lib/html5shiv.js"></script>
    <script type="text/javascript" src="../static/lib/respond.min.js"></script>
    <link href="../static/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css"/>
    <link href="../static/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../static/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../static/lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/emn178/js-sha256/master/src/sha256.js"></script>
    <title>后台登录</title>
</head>
<body>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <form class="form form-horizontal">
            <div id="userMsg">
                <div class="row cl">
                    <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                    <div class="formControls col-xs-8">
                        <input v-model="message.userName" id="username" name="" type="text" placeholder="账户"
                               class="input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                    <div class="formControls col-xs-8">
                        <input v-model="message.passWord" id="password" name="" type="password" placeholder="密码"
                               class="input-text size-L">
                    </div>
                </div>
                <div class="row cl">
                    <div class="formControls col-xs-8 col-xs-offset-3">
                        <button v-on:click="submit" class="btn btn-success radius size-L">
                            &nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;
                        </button>
                        <button type="reset" class="btn btn-default radius size-L">
                            &nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright JiaNing</div>
<script type="text/javascript" src="../static/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
