<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.js"></script>
    <script type="text/javascript" src="../static/lib/layer/2.4/layer.js"></script>
</head>
<body>
<div id="table">
    <table>
        <thead>
        <tr>
            <th width="40"><input name="" type="checkbox" value=""></th>
            <th width="80">ID</th>
            <th width="100">分类</th>
            <th width="100">封面</th>
            <th>图片名称</th>
            <th width="150">Tags</th>
            <th width="150">更新时间</th>
            <th width="60">发布状态</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="sku in skuList">
            <td><input type="checkbox"></td>
            <td>{{sku.id}}</td>
            <td>{{sku.skuType}}</td>
            <td>
                <a href="javascript:" @click="picture_edit('图库编辑','/view/toPictureShow',sku.skuId)">
                    <img width="210" v-bind:src="sku.skuUrl">
                </a>
            </td>
            <td>
                <a href="javascript:" @click="picture_edit('图库编辑','/view/toPictureShow',sku.skuId)">{{sku.skuName}}</a>
            </td>
            <td>{{sku.descr}}</td>
            <td>{{sku.createTime}}</td>
            <td><span>已发布</span></td>
            <td>
                <a style="text-decoration:none" onClick="picture_stop(this,'10001')" href="javascript:" title="下架">
                    <i>&#xe6de;</i>
                </a>
                <a style="text-decoration:none" @click="picture_edit('图库编辑','/view/toPictureAdd',sku.skuId)"
                   href="javascript:" title="编辑">
                    <i>&#xe6df;</i>
                </a>
                <a style="text-decoration:none" onClick="picture_del(this,'10001')" href="javascript:" title="删除">
                    <i>&#xe6e2;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="../static/js/tempTest.js" type="text/javascript"></script>
